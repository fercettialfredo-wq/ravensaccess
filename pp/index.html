<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravens Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* Ocultar todas las pantallas por defecto */
        .screen {
            display: none;
        }
        /* Mostrar la pantalla activa */
        .screen.active {
            display: block;
        }
        .main-header {
            background-color: #5a0a1a; /* Un color similar al de las capturas */
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="max-w-md mx-auto min-h-screen bg-white shadow-lg">

        <!-- ===== PANTALLA DE LOGIN ===== -->
        <div id="login-screen" class="screen active p-8 flex flex-col justify-center h-screen">
            <div class="text-center mb-10">
                 <div class="flex items-center justify-center space-x-4">
                    <div class="bg-gray-800 p-2 rounded-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.25278C12 6.25278 10.8333 4.5 8 4.5C5.16667 4.5 3 6.66667 3 9.5C3 14 8 18.5 12 21.5C16 18.5 21 14 21 9.5C21 6.66667 18.8333 4.5 16 4.5C13.1667 4.5 12 6.25278 12 6.25278Z"></path></svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">RAVENS ACCESS</h1>
                </div>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" id="username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-800 focus:border-red-800" placeholder="tu.usuario">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-800 focus:border-red-800" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#5a0a1a] hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-800">
                    Iniciar Sesión
                </button>
            </form>
        </div>

        <!-- ===== CONTENEDOR PRINCIPAL DE LA APP (Post-Login) ===== -->
        <div id="main-app-content" class="hidden">
            <!-- Header reutilizable -->
            <header class="main-header text-white p-4 flex items-center justify-between sticky top-0 z-10">
                 <div class="flex items-center space-x-3">
                    <div class="bg-white p-1 rounded-md">
                       <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.25278C12 6.25278 10.8333 4.5 8 4.5C5.16667 4.5 3 6.66667 3 9.5C3 14 8 18.5 12 21.5C16 18.5 21 14 21 9.5C21 6.66667 18.8333 4.5 16 4.5C13.1667 4.5 12 6.25278 12 6.25278Z"></path></svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">RAVENS ACCESS</h1>
                        <p class="text-xs">CONTROL DE ACCESO</p>
                    </div>
                </div>
                <button class="go-home">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                </button>
            </header>

            <main id="content-area" class="p-4">
                <!-- Pantallas de formularios se cargarán aquí -->
            </main>
        </div>
        
        <!-- ===== MODAL DE CONFIRMACIÓN Y CARGA ===== -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl p-6 text-center max-w-sm mx-auto">
                <div id="modal-loading" class="hidden">
                    <svg class="animate-spin h-10 w-10 text-[#5a0a1a] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-lg">Guardando datos...</p>
                </div>
                <div id="modal-content">
                    <div id="modal-icon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                      <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                      </svg>
                    </div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4" id="modal-title">¡Éxito!</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500" id="modal-message">Los datos se han guardado correctamente.</p>
                    </div>
                </div>
                <div class="mt-5">
                    <button type="button" id="modal-close-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none sm:text-sm">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- CONFIGURACIÓN ---
        // IMPORTANTE: Reemplaza esta URL con la URL de tu flujo de Power Automate
        const POWER_AUTOMATE_URL = 'https://prod-00.westus.logic.azure.com:443/workflows/xxxxxxxx/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=xxxxxxxx';

        // --- ELEMENTOS DEL DOM ---
        const screens = document.querySelectorAll('.screen');
        const loginScreen = document.getElementById('login-screen');
        const loginForm = document.getElementById('login-form');
        const mainAppContent = document.getElementById('main-app-content');
        const contentArea = document.getElementById('content-area');
        const homeButtons = document.querySelectorAll('.go-home');
        
        const modal = document.getElementById('modal');
        const modalLoading = document.getElementById('modal-loading');
        const modalContent = document.getElementById('modal-content');
        const modalMessage = document.getElementById('modal-message');
        const modalTitle = document.getElementById('modal-title');
        const modalIcon = document.getElementById('modal-icon');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- DEFINICIÓN DE PANTALLAS (HTML como strings) ---

        const menuScreenHTML = `
            <div id="menu-screen" class="screen active">
                <div class="grid grid-cols-2 gap-4">
                    <button data-target="residente-screen" class="menu-item flex flex-col items-center justify-center bg-[#5a0a1a] text-white p-4 rounded-lg shadow-md h-32">
                        <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span class="font-semibold">Residente</span>
                    </button>
                    <button data-target="visita-screen" class="menu-item flex flex-col items-center justify-center bg-[#5a0a1a] text-white p-4 rounded-lg shadow-md h-32">
                        <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        <span class="font-semibold">Visita</span>
                    </button>
                    <button data-target="evento-screen" class="menu-item flex flex-col items-center justify-center bg-[#5a0a1a] text-white p-4 rounded-lg shadow-md h-32">
                        <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M12 14v4m-2-2h4"></path></svg>
                        <span class="font-semibold">Evento</span>
                    </button>
                    <button data-target="servicio-screen" class="menu-item flex flex-col items-center justify-center bg-[#5a0a1a] text-white p-4 rounded-lg shadow-md h-32">
                        <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l-2.293-2.293a1 1 0 010-1.414l7-7a1 1 0 011.414 0l7 7a1 1 0 010 1.414L17 21m-7-3a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span class="font-semibold">Personal de servicio</span>
                    </button>
                    <button data-target="eliminar-qr-screen" class="menu-item flex flex-col items-center justify-center bg-[#5a0a1a] text-white p-4 rounded-lg shadow-md h-32">
                        <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path><path stroke-linecap="round" stroke-linejoin="round" d="M18 18L6 6m12 0L6 18"></path></svg>
                        <span class="font-semibold">Eliminar QR</span>
                    </button>
                    <button data-target="incidencias-screen" class="menu-item flex flex-col items-center justify-center bg-[#5a0a1a] text-white p-4 rounded-lg shadow-md h-32">
                       <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        <span class="font-semibold">Incidencias</span>
                    </button>
                </div>
            </div>`;
        
        const createFormHTML = (id, title, fields) => `
            <div id="${id}" class="screen">
                <div class="main-header text-white p-4 mb-4 -mx-4 -mt-4 rounded-t-none">
                    <h2 class="text-2xl font-bold">${title}</h2>
                </div>
                <form class="data-form" data-form-id="${id}">
                    <div class="space-y-4">
                        ${fields.map(f => `
                            <div>
                                <label for="${f.id}" class="block text-sm font-medium text-gray-700">${f.label}</label>
                                ${f.type === 'select' ? `
                                    <select id="${f.id}" name="${f.id}" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-800 focus:border-red-800 sm:text-sm rounded-md border">
                                        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                                    </select>
                                ` : `
                                    <input type="${f.type || 'text'}" name="${f.id}" id="${f.id}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-800 focus:border-red-800">
                                `}
                            </div>
                        `).join('')}
                    </div>
                    <div class="mt-8 grid grid-cols-2 gap-4">
                        <button type="reset" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">Nuevo</button>
                        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">Guardar</button>
                    </div>
                </form>
            </div>
        `;
        
        // --- LÓGICA DE LA APLICACIÓN ---
        
        const showScreen = (screenId) => {
            contentArea.innerHTML = ''; // Limpiar área de contenido
            let screenHTML;

            switch (screenId) {
                case 'menu-screen':
                    screenHTML = menuScreenHTML;
                    break;
                case 'residente-screen':
                    screenHTML = createFormHTML('residente-screen', 'Residente', [
                        { id: 'nombre', label: 'Nombre' }, { id: 'torre', label: 'Torre' },
                        { id: 'departamento', label: 'Departamento' }, { id: 'numero', label: 'Número', type: 'tel' }
                    ]);
                    break;
                case 'visita-screen':
                    screenHTML = createFormHTML('visita-screen', 'Visita', [
                        { id: 'nombre', label: 'Nombre' }, { id: 'torre', label: 'Torre' },
                        { id: 'departamento', label: 'Departamento' }, { id: 'numero', label: 'Número', type: 'tel' }
                    ]);
                    break;
                case 'evento-screen':
                    screenHTML = createFormHTML('evento-screen', 'Evento', [
                        { id: 'nombre', label: 'Nombre' }, { id: 'torre', label: 'Torre' },
                        { id: 'departamento', label: 'Departamento' }, { id: 'numero', label: 'Número', type: 'tel' },
                        { id: 'n_qr', label: 'N° QR', type: 'select' }
                    ]);
                    break;
                case 'servicio-screen':
                    screenHTML = createFormHTML('servicio-screen', 'Personal del servicio', [
                        { id: 'nombre', label: 'Nombre' }, { id: 'torre', label: 'Torre' },
                        { id: 'departamento', label: 'Departamento' }, { id: 'numero', label: 'Número', type: 'tel' }
                    ]);
                    break;
                case 'eliminar-qr-screen':
                    screenHTML = createFormHTML('eliminar-qr-screen', 'Eliminar qr', [
                        { id: 'nombre', label: 'Nombre' }, { id: 'torre', label: 'Torre' },
                        { id: 'departamento', label: 'Departamento' }, { id: 'nombre_qr', label: 'Nombre qr' }
                    ]);
                    break;
                case 'incidencias-screen':
                    screenHTML = createFormHTML('incidencias-screen', 'Incidencias', [
                        { id: 'nombre', label: 'Nombre' }, { id: 'torre', label: 'Torre' },
                        { id: 'departamento', label: 'Departamento' }, { id: 'incidencia', label: 'Incidencia' }
                    ]);
                    break;
                default:
                    screenHTML = menuScreenHTML;
            }
            contentArea.innerHTML = screenHTML;
            addEventListenersToNewContent();
        };

        const addEventListenersToNewContent = () => {
            // Navegación del menú
            const menuItems = contentArea.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    const targetScreen = item.getAttribute('data-target');
                    showScreen(targetScreen);
                });
            });

            // Formularios
            const forms = contentArea.querySelectorAll('.data-form');
            forms.forEach(form => {
                form.addEventListener('submit', handleFormSubmit);
            });
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.formType = form.dataset.formId.replace('-screen', ''); // Añadir tipo de formulario
            
            console.log('Enviando datos:', data);
            showLoadingModal();
            
            try {
                const response = await fetch(POWER_AUTOMATE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                showConfirmationModal('¡Éxito!', 'Los datos se han guardado correctamente.', 'success');
                form.reset();

            } catch (error) {
                console.error('Error al enviar a Power Automate:', error);
                showConfirmationModal('Error', 'No se pudieron guardar los datos. Inténtalo de nuevo.', 'error');
            }
        };

        const showLoadingModal = () => {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modalLoading.classList.remove('hidden');
            modalContent.classList.add('hidden');
            modalCloseBtn.classList.add('hidden');
        };

        const showConfirmationModal = (title, message, type = 'success') => {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modalLoading.classList.add('hidden');
            modalContent.classList.remove('hidden');
            modalCloseBtn.classList.remove('hidden');

            modalTitle.textContent = title;
            modalMessage.textContent = message;

            // Cambiar color del icono y botón según el tipo
            modalIcon.innerHTML = type === 'success' 
                ? `<svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>`
                : `<svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`;
            modalIcon.className = `mx-auto flex items-center justify-center h-12 w-12 rounded-full ${type === 'success' ? 'bg-green-100' : 'bg-red-100'}`;
            modalCloseBtn.className = `w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium text-white focus:outline-none sm:text-sm ${type === 'success' ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'}`;
        };
        
        // --- INICIALIZACIÓN Y EVENT LISTENERS GLOBALES ---
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Aquí iría la lógica de autenticación real
            // Por ahora, solo simulamos un login exitoso
            loginScreen.classList.remove('active');
            mainAppContent.classList.remove('hidden');
            showScreen('menu-screen');
        });
        
        homeButtons.forEach(button => {
            button.addEventListener('click', () => showScreen('menu-screen'));
        });

        modalCloseBtn.addEventListener('click', () => {
             modal.classList.add('hidden');
             modal.classList.remove('flex');
        });
    });
    </script>
</body>
</html>
